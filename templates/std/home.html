<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    {% include 'std/navbar.html' %}
    <h1 class="text-center my-3">student management</h1>
    <h1 class="text-center my-3">List of students</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                           <thead>
                            <tr>
                                <th>sno</th>
                                <th>roll</th>
                                <th>name</th>
                                <th>email</th>
                                <th>address</th>
                                <th>phone</th>
                            </tr>

                           </thead> 
                           <tbody>
                            {% for s in std %}

                            <tr>
                                <td>
                                    {{forloop.counter}}
                                </td>
                                <td>{{s.roll}}</td>
                                <td>{{s.name}}</td>
                                <td>{{s.email}}</td>
                                <td>{{s.address}}</td>
                                <td>{{s.phone}}</td>
                                <td>
                                    <a href="/std/delete-std/{{s.id}}"
                                    class="btn btn-danger md-sm">delete</a>
                                    <a href="/std/update-std/{{s.id}}"
                                    class="btn btn-success md-sm">update</a>
                                </td>
                            </tr>

                            {% endfor %}
                           </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
