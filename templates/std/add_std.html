<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    {% include 'std/navbar.html' %}
    <h1 class="text-center">add new students</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-info">
                    <div class="card-body">

                        <form action="/std/add-std/" method="POST">
                            {% csrf_token %}
                            <div class="md-3">
                            <label for="roll">roll</label>
                            <input name="std_roll" type="text" id="roll" class="form-control">
                            </div>

                            <div class="md-3">
                                <label for="name">name</label>
                                <input name="std_name" type="text" id="name" class="form-control">
                            </div>

                            <div class="md-3">
                                <label for="email">email</label>
                                <input name="std_email" type="email" id="email" class="form-control">
                            </div>

                            <div class="md-3">
                                <label for="address">address</label>
                                <input name="std_address" type="text" id="address" class="form-control">
                            </div>

                            

                            <div class="md-3">
                                <label for="phone">phone</label>
                                <input name="std_phone" type="number" id="phone" class="form-control">
                            </div>

                            <div class="container text-center my-2">
                                <button class="btn btn-primary">
                                    add student
                                </button>
                            </div>


                            

                        </form>

                    </div>

                </div>

            </div>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
